
<!DOCTYPE html>
<html lang="en">
<head>
    <title>vizzu-plugin</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <link rel="stylesheet" href="pyvizzu-story.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vizzu-story@latest/dist/vizzu-story.min.js" type="module"></script>
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    
    <py-vizzu-story style="width: 800px; height: 600px">
        {
            "data": {
              "series": [
                { "name": "Foo", "values": ["Alice", "Bob", "Ted"] },
                { "name": "Bar", "values": [15, 32, 12] },
                { "name": "Baz", "values": [5, 3, 2] }
              ]
            },
            "slides": [
              {
                "config": {
                  "x": "Foo",
                  "y": "Bar"
                }
              },
              {
                "config": {
                  "color": "Foo",
                  "x": "Baz", 
                  "geometry": "circle" 
                }
              }
            ]
        }
    </py-vizzu-story>

</body>
</html>
